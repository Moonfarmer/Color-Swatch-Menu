<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Color Swatch Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="csm.js"></script>

    <link href="style.css" rel="stylesheet"/>
  </head>
  <body class="blue-bg">
  <div class="wrapper"> 
    <div class="color-swatch-menu">
      <button type="button" id="menu-toggle" class="open blue-bg">
        <div class="line top"></div>
        <div class="line middle"></div>
        <div class="line bottom"></div>
      </button>

      <div class="swatch-container hide open">
        <div class="swatch red">
        </div>
        <div class="swatch orange">
        </div>
        <div class="swatch yellow">
        </div>
        <div class="swatch green">
        </div>
        <div class="swatch turquoise">
        </div>
        <div class="swatch blue">
        </div>
        <div class="swatch indigo">
        </div>
        <div class="swatch purple">
        </div>
        <div class="swatch violet">
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
