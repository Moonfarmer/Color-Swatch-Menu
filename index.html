<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Color Swatch Menu</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="csm.js"></script>

    <link href="style.css" rel="stylesheet"/>
  </head>
  <body class="blue-color">
    <div class="color-swatch-menu">
      <button type="button" id="menu-toggle" class="blue-color">
        <div class="line top"></div>
        <div class="line middle"></div>
        <div class="line bottom"></div>
      </button>

      <div class="swatch-container hide">
        <div class="swatch not red">
        </div>
        <div class="swatch not orange">
        </div>
        <div class="swatch not yellow">
        </div>
        <div class="swatch not green">
        </div>
        <div class="swatch not turquoise">
        </div>
        <div class="swatch not blue">
        </div>
        <div class="swatch not indigo">
        </div>
        <div class="swatch not purple">
        </div>
        <div class="swatch not violet">
        </div>
      </div>
    </div>
  </body>
</html>
